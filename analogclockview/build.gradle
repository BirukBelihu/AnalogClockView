plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.BirukBelihu'
            artifactId = 'analogclockview'
            version = '1.0.0'

            from components.release
        }
    }

    repositories {
        maven {
            url = uri("https://jitpack.io")
        }
    }
}
